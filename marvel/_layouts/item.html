---
layout: default
title: Item
---

<div class="container">
    <h1 class="text-center text-hide">Item</h1>
    <img class="img-responsive center-block item-page-img"
    src="{{ "/images/portfolio/" | prepend: site.baseurl }}{{ page.image }}"
    alt="Item {{ page.number }}"
    title="Item #: {{ page.number }} Medium: Oil Orientation: {{ page.orientation }}"/>
    <div>
        <h4>Item #: <span>{{ page.number }}</span></h4>
        <h4>Medium: <span>Oil</span></h4>
        <h4>Orientation: <span>{{ page.orientation }}</span></h4>
    </div>
    <div>
        <fb:like data-href="http://flyingbirdsgallery.github.io/portfolio/item/{{page.number}}" data-layout="button_count" data-share="true" data-width="450" data-show_faces="true"></fb:like>
    </div>
</div>
