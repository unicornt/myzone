---
layout: default
---

<div class="container news">
    <header class="text-center">
        <h1 >{{ page.title }}</h1>
    </header>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <article>
                <img src="{{ "/images/" | prepend: site.baseurl }}{{ page.img }}" width="64" height="64"/>
                    <h4>{{ page.date | date: "%b %-d, %Y" }}</h4>
                    {{ content }}
            </article>
        </div>
    </div>
</div>
